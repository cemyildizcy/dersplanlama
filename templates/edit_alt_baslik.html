<!doctype html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Alt Başlık Düzenle</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body { 
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%); 
            font-family: 'Montserrat', Arial, sans-serif; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .card { 
            border-radius: 18px; 
            box-shadow: 0 4px 24px 0 rgba(60,72,88,0.12); 
            border: none; 
            width: 100%;
            max-width: 500px;
            padding: 2rem;
        }
        .btn { 
            border-radius: 12px; 
            font-weight: 600; 
            transition: all 0.3s ease;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0069d9;
            border-color: #0062cc;
        }
        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #545b62;
        }
        .form-label { 
            color: #3a8dde; 
            font-weight: 600; 
            margin-bottom: .5rem;
        }
        input, textarea, select { 
            border-radius: 10px !important; 
            padding: .75rem 1rem;
            border: 1px solid #ced4da;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }
        .alert {
            border-radius: 10px;
            font-weight: 500;
            margin-bottom: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category or 'info' }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <div class="card shadow">
            <div class="card-body">
                <h4 class="card-title text-center mb-4">Alt Başlık Düzenle: {{ alt_baslik.name }}</h4>
                <form method="post">
                    <div class="mb-3">
                        <label for="name" class="form-label">Alt Başlık Adı</label>
                        <input type="text" class="form-control" id="name" name="name" value="{{ alt_baslik.name }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="video_link" class="form-label">Video Linki (virgülle ayırın)</label>
                        <input type="text" class="form-control" id="video_link" name="video_link" value="{{ alt_baslik.video_link or '' }}">
                    </div>
                    <div class="mb-3">
                        <label for="notlar" class="form-label">Ders Notları</label>
                        <textarea class="form-control" id="notlar" name="notlar" rows="3">{{ alt_baslik.notlar or '' }}</textarea>
                    </div>
                    <div class="mb-3">
                        <label for="konu_id" class="form-label">Konu</label>
                        <select id="konu_id" name="konu_id" class="form-select" required>
                            {% for ders in dersler %}
                                <optgroup label="{{ ders.name }}">
                                    {% for konu in ders.konular %}
                                        <option value="{{ konu.id }}" {% if alt_baslik.konu_id == konu.id %}selected{% endif %}>{{ konu.name }}</option>
                                    {% endfor %}
                                </optgroup>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Güncelle</button>
                        <a href="{{ url_for('admin_panel') }}" class="btn btn-secondary">İptal</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
